<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Code for {{ group_name }}</title>
    <link rel="stylesheet" href="default_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        function highlightSection(sectionId) {
            // Remove persistent highlight from all sections
            document.querySelectorAll('.test-code.highlight-persistent').forEach(section => {
                section.classList.remove('highlight-persistent');
            });

            const section = document.getElementById(sectionId);
            if (section) {
                // Add temporary highlight
                section.classList.add('highlight-temporary');

                // Scroll to the section
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });

                // Remove temporary highlight after 2 seconds and add persistent highlight
                setTimeout(() => {
                    section.classList.remove('highlight-temporary');
                    section.classList.add('highlight-persistent');
                }, 2000);
            }
        }

        // Automatically highlight the section if a hash is present in the URL
        document.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash.substring(1);
            if (hash) {
                highlightSection(hash);
            }

            // Initialize Highlight.js
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Test Code for {{ group_name }}</h1>
        {% if tests %}
            {% for test in tests %}
            <div class="test-code" id="{{ test.id }}">
                <h2>{{ test.test_name }}</h2>
                <pre><code class="language-python">{{ test.code }}</code></pre>
            </div>
            {% endfor %}
        {% else %}
            <p>No test cases available for this group.</p>
        {% endif %}
    </div>
</body>
</html>
