<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Code for {{ group_name }}</title>
    <link rel="stylesheet" href="../default_style.css">
</head>
<body>
    <div class="container">
        <h1>Test Code for {{ group_name }}</h1>
        {% for test in tests %}
        <div class="test-code">
            <h2>{{ test.test_name }}</h2>
            <pre>{{ test.code }}</pre>
        </div>
        {% endfor %}
    </div>
</body>
</html>
